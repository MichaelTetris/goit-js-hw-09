<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-1861d669.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Form</h1>
      <div class="form-box">
        <form class="feedback-form" autocomplete="off">
          <label class="modal-label">
            <p class="input-text">Email</p>
            <input class="form-input" type="email" name="email" autofocus />
          </label>
          <label class="modal-label">
            <p class="input-text">Message</p>
            <textarea class="form-message" name="message" rows="8"></textarea>
          </label>
          <button class="btn-form" type="submit">Submit</button>
        </form>
      </div>
    </section>

    
  </body>
</html>
